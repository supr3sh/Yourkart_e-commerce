{% extends 'layout.html' %}
{% block title %} Yourkart | contact us {% endblock %}

{% block body %} 

<div class="container">
<h3 class="my-2">Contact us</h3>
<form class="g-3 needs-validation" novalidate action="/contact/" method="POST"> {% csrf_token %}
    <div>
      <label for="validationCustom01" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
      </div>
    </div>
    <br>
    <div>
      <label for="validationCustom02" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="validationCustom02" required>
      <div class="invalid-feedback">
        Please provide a email.
      </div>
    </div>
    <br>
    <div>
      <label for="validationCustom03" class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid phone number.
      </div>
    </div>
    <div>
        <label for="validationCustom04" class="form-label my-2">How may i help you?</label>
        <textarea class="form-control my-2" name="query" id="floatingTextarea validationCustom04" required></textarea>
        <div class="invalid-feedback">
          Please leave a valid query.
        </div>
      </div>
    <div>
      <button class="btn btn-primary my-2" type="submit">Submit form</button>
    </div>
  </form>
</div>

{% endblock %}

{% block js %}
<script>
(function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

{% endblock %}
